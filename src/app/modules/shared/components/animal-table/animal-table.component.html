<div *ngIf="animals && animals.length > 0; else otherContent">
  <table mat-table [dataSource]="animals" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let element">{{ element.breed }}</td>
    </ng-container>

    <ng-container matColumnDef="subBreed">
      <th mat-header-cell *matHeaderCellDef>Sub Breed</th>
      <td mat-cell *matCellDef="let element">{{ element.subBreed }}</td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">{{ allUsers[element.owner - 1].userName }}</td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element"><img src="{{ element.url }}" height="100px" /></td>
    </ng-container>

    <ng-container matColumnDef="show">
      <th mat-header-cell *matHeaderCellDef>Show animals details</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="showAnimalDetail(element)">create</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="remove(element)">clear</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #otherContent>nothing found</ng-template>
